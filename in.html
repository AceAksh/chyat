<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	function setCookie(name,value,expires){
		var exprStr = ";expire=" + expires.toGMTString();
		document.cookie = escape(name) + "=" + escape(value) + exprStr + ";";
		document.write(document.cookie);
	}
	function retreiveCookie(name){
		var item = unescape(name) + "=";
		if(document.cookie.length > 0){
			var posit = document.cookie.indexOf(item);
			if(posit != -1){
				posit = posit + item.length;
				var last = document.cookie.indexOf(";",posit);
				if(last > -1){
					return document.cookie.substring(posit,last);
				}
			}
		}
	}
</script>
</body>
</html>
